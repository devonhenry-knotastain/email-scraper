name: Email Scraper

on:
  repository_dispatch:
    types: [run-scraper]

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # ðŸ”¥ THIS IS WHAT YOU ARE MISSING
      - name: Save GitHub payload
        run: echo '${{ toJson(github.event) }}' > payload.json

      - name: Create links.json
        run: echo '${{ toJson(github.event.client_payload.links) }}' > links.json

      - name: Run scraper
        run: node extract-emails.js
