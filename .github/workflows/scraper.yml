name: Email Scraper

on:
  repository_dispatch:
    types: [run-scraper]

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # ← Step 3A: Create links.json from payload
      - name: Create links.json from n8n payload
        run: |
          echo '${{ toJson(github.event.client_payload.links) }}' > links.json
          echo "Generated links.json:"
          cat links.json

      # ← Step 3B: Run your scraper
      - name: Run scraper
        run: node extract-emails.js
